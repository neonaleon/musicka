<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Musicka</title>
		
		<meta name="viewport" content="user-scalable = no, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0" />
		<!-- Imports -->
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/swfobject.js"></script>
		<!-- Definition -->
		<script src="scripts/define.js"></script>
		<!-- Core client imports -->
		
		<script src="scripts/song.js"></script>
		<script src="scripts/musicplayer.js"></script>
		<script src="scripts/clientcontrol.js"></script>
		<!-- Main JS Entry point -->
		<script src="scripts/main.js"></script>
		<!-- Style -->
		<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-responsive.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/custom.css" />
		<script src="bootstrap/bootstrap.js"></script>
	</head>
	
	<body>
		<div id="fb-root"></div>
		<script src="scripts/facebook.js"></script>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="page-header">
					<h1 class="offset4">Musicka<small> Social Music Recommender</small></h1>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span4" id="leftContentArea">
					<label><small>Your playlist</small></label>
					<table class="table table-condensed table-bordered" id="playList">
						<thead>
							<th>Title</th>
							<th>Rating</th>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
				
				<div class="span8" id="mainContentArea">
					<label class="span12"><small>Add YouTube song to playlist</small></label>
					<div class="row-fluid">
						<div class="span12 input-append">
							<input class="input span10" id="songUrlField" type="text" placeholder="Enter YouTube URL here..." value="">
							<input class="btn btn-primary span2" type="button" id="addSongBtn" value="Add" />
						</div>
					</div>
					
					<div class="row-fluid" id="alertArea">
						
					</div>
					
					<div class="row-fluid">
						<div class="span10 video-wrapper">
							<div class="video-container">
								<div id="ytapiplayer">
									You need Flash player 8+ and JavaScript enabled to view this video.
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
