<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Musicka</title>
		
		<meta name="viewport" content="user-scalable = no, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0" />

		<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">

		<script src="scripts/jquery.min.js"></script>

		<!-- Core client imports -->
		<script src="scripts/song.js"></script>

		<script src="scripts/clientcontrol.js"></script>
		<!-- Main JS Entry point -->
		<script src="scripts/main.js"></script>

	<body>
		<div id="fb-root"></div>
		<script>
			window.fbAsyncInit = function() {
				// init the FB JS SDK
				FB.init({
					appId : '528686930488180',
					channelUrl : '//localhost:3000/channel.html',
					status : true,
					cookie : true,
					xfbml : true
				});

				FB.Canvas.setAutoGrow();
				FB.getLoginStatus(function(response) {
					if (response.status === 'connected') {
						
					} else if (response.status === 'not_authorized') {
						login();
					} else {
						// not_logged_in
						login();
					}
				});
			};

			( function(d, debug) {
					var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
					if (d.getElementById(id)) {
						return;
					}
					js = d.createElement('script');
					js.id = id;
					js.async = true;
					js.src = "//connect.facebook.net/en_US/all" + ( debug ? "/debug" : "") + ".js";
					ref.parentNode.insertBefore(js, ref);
				}(document, /*debug*/false));
				
			function login() {
				FB.login(function(response) {
					if (response.authResponse) {
						// connected
					} else {
						// cancelled
					}
				});
			}
		</script>
		
		<div class="container-fluid">
			
			<div class="page-header">
				<h1>Musicka<small> Social Music Recommender</small></h1>
			</div>
			
			<label><small>Add YouTube song to playlist</small></label>
			<div class="row-fluid">
				<div class="input-append">
					<input class="span4" id="songUrlField" type="text" placeholder="Enter YouTube URL here..." value="">
					<button class="btn btn-primary" id="addSongBtn">Add</button>
				</div>
			</div>
			
			<table class="table table-condensed table-bordered" id="playList">
				<caption><strong>Your playlist</strong></caption>
				<thead>
					<th>Title</th>
					<th>Rating</th>
				</thead>
				<tbody>
					
				</tbody>
			</table>
			
			<div class="row-fluid">
				<div class="span12">
					<div id="ytapiplayer">
						You need Flash player 8+ and JavaScript enabled to view this video.
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
