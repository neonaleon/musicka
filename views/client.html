<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Musicka</title>
		
		<meta name="viewport" content="user-scalable = no, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0" />
		<!-- Imports -->
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/swfobject.js"></script>
		<!-- Definition -->
		<script src="scripts/define.js"></script>
		<!-- Core client imports -->
		<script src="scripts/song.js"></script>
		<script src="scripts/musicplayer.js"></script>
		<script src="scripts/clientcontrol.js"></script>
		<!-- Main JS Entry point -->
		<script src="scripts/main.js"></script>
		<!-- Style -->
		<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-responsive.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/custom.css" />
		<script src="bootstrap/bootstrap.js"></script>
	</head>
	
	<body>
		<div id="fb-root"></div>
		<script>
			window.fbAsyncInit = function() {
				// init the FB JS SDK
				FB.init({
					appId : '528686930488180',
					channelUrl : '//localhost:3000/channel.html',
					status : true,
					cookie : true,
					xfbml : true
				});

				FB.Canvas.setAutoGrow();
				FB.getLoginStatus(function(response) {
					if (response.status === 'connected') {
						
					} else if (response.status === 'not_authorized') {
						login();
					} else {
						// not_logged_in
						login();
					}
				});
			};

			( function(d, debug) {
					var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
					if (d.getElementById(id)) {
						return;
					}
					js = d.createElement('script');
					js.id = id;
					js.async = true;
					js.src = "//connect.facebook.net/en_US/all" + ( debug ? "/debug" : "") + ".js";
					ref.parentNode.insertBefore(js, ref);
				}(document, /*debug*/false));
				
			function login() {
				FB.login(function(response) {
					if (response.authResponse) {
						// connected
					} else {
						// cancelled
					}
				});
			}
		</script>
		
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="page-header">
					<h1 class="offset4">Musicka<small> Social Music Recommender</small></h1>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span4" id="leftContentArea">
					<label><small>Your playlist</small></label>
					<table class="table table-condensed table-bordered" id="playList">
						<thead>
							<th>Title</th>
							<th>Rating</th>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
				
				<div class="span8" id="mainContentArea">
					<label class="span12"><small>Add YouTube song to playlist</small></label>
					<div class="row-fluid">
						<div class="span12 input-append">
							<input class="input span10" id="songUrlField" type="text" placeholder="Enter YouTube URL here..." value="">
							<input class="btn btn-primary span2" type="button" id="addSongBtn" value="Add" />
						</div>
					</div>
					
					<div class="row-fluid">
						<div class="span10 alert alert-error">
							<button type="button" class="close" data-dismiss="alert">&times;</button>
							<p>LOLCAKES</p>
						</div>
					</div>
					
					<div class="row-fluid">
						<div class="span10 video-wrapper">
							<div class="video-container">
								<div id="ytapiplayer">
									You need Flash player 8+ and JavaScript enabled to view this video.
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
