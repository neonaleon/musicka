<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Musicka</title>

		<meta name="viewport" content="user-scalable = no, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0" />
		<!-- Imports -->
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/swfobject.js"></script>
		<!-- Definition -->
		<script src="scripts/define.js"></script>
		<!-- Core client imports -->
		<script src="scripts/song.js"></script>
		<script src="scripts/musicplayer.js"></script>
		<script src="scripts/nest.js"></script>
		<script src="scripts/sylvester.js"></script>
		<script src="scripts/clientcontrol.js"></script>
		<script src="scripts/sysrecommender.js"></script>
		<script src="scripts/ytvideo.js"></script>
		<script src="scripts/reccellcontrol.js"></script>
		<script src="scripts/rectablecontrol.js"></script>
		<script src="scripts/searchcellcontrol.js"></script>
		<script src="scripts/searchmodalcontrol.js"></script>
		<!-- Style -->
		<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-responsive.css">
		<script src="bootstrap/bootstrap.js"></script>
		<script src="stylesheets/jquery.rating.js"></script>
		<link rel="stylesheet" type="text/css" href="stylesheets/custom.css" />
		<link rel="stylesheet" href="stylesheets/scrollbar.css"/>
		<!-- Main JS Entry point -->
		<script src="scripts/main.js"></script>
	</head>
	<!-- background: url('../images/samples-bg.png');"> -->
	<body style="overflow: hidden; background-color: #F4F4F4">
		<div id="fb-root"></div>
		<script src="scripts/facebook.js"></script>

		<!-- Youtube search dialog -->
		<div id="searchModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<div class="row-fluid input-append">
					<input type="text" class="span6" placeholder="YouTube" id="modalQueryField">
					<button class="btn" type="button" id="modalQueryBtn">
						Search
					</button>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
				</div>
			</div>
			<div class="modal-body">
				<ul class="nav nav-list" id="resultList"></ul>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row-fluid">

				<div class="span4" id="leftContentArea">

					<div class="row-fluid">
						<p class="nav-header">
							your playlist
						</p>
					</div>
					<div class="row-fluid">
						<div style="height:380px; overflow:auto">
							<ul class="nav nav-list" id="playList"></ul>
						</div>
					</div>

					<div class="row-fluid">
						<p class="nav-header">
							your friends recommend
						</p>
					</div>
					<div class="row-fluid">
						<div style="height:380px; overflow:auto">
							<ul class="nav nav-list" id="requestList"></ul>
						</div>
					</div>

				</div>

				<div class="span8" id="mainContentArea">
					<!--
					<div class="row-fluid">
					<h1>Musicka<small> Social Music Recommender</small></h1>
					</div>
					-->
					<div id="wrap">
						<div id="main">
							</br>
							</br>
							<div class="row-fluid" id="alertArea"></div>

							<div class="row-fluid">
								<div class="span12 video-wrapper">
									<div class="video-container">
										<div id="ytapiplayer">
											You need Flash player 8+ and JavaScript enabled to view this video.
										</div>
									</div>
								</div>
							</div>
							</br>
							<div class="input-append span12">
								<input type="text" class="span8" placeholder="YouTube" id="songUrlField">
								<button class="btn" type="button" id="addSongBtn">
									Search
								</button>
							</div>
								<!--
								<input class="input span10" id="songUrlField" type="text" placeholder="Add YouTube URL to playlist here..." value="">
								<input class="btn btn-primary span2" type="button" id="addSongBtn" value="Add" />
								-->
							<!-- </br> -->
							<!-- Rater
							<div class="row-fluid">
							<div class="span2 offset8">
							<input type="radio" class="rateStar" value="1"/>
							<input type="radio" class="rateStar" value="2"/>
							<input type="radio" class="rateStar" value="3"/>
							<input type="radio" class="rateStar" value="4"/>
							<input type="radio" class="rateStar" value="5"/>
							</div>
							</div>
							-->
						</div>
					</div>

					<div class="row-fluid" id="footer">
						<div class="row-fluid">
							<p class="nav-header">
								musicka recommends
							</p>
						</div>
						<div class="row-fluid">
							<div class="span6">
								<div class="row-fluid">
									<p class="nav-header">
										similar
									</p>
								</div>
								<div style="height:380px; overflow:auto">
									<ul class="nav nav-list" id="LRecList"></ul>
								</div>
							</div>
							<div class="span6">
								<div class="row-fluid">
									<p class="nav-header">
										random
									</p>
								</div>
								<div style="height:380px; overflow:auto">
									<ul class="nav nav-list" id="RRecList"></ul>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
